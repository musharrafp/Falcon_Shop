{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">


    <title>Falcon &amp;Add product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            background: #eee;
        }

        .card {
            box-shadow: 0 20px 27px 0 rgb(0 0 0 / 5%);
        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0 solid rgba(0, 0, 0, .125);
            border-radius: 1rem;
        }

        .card-body {
            -webkit-box-flex: 1;
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            padding: 1.5rem 1.5rem;
        }
    </style>
</head>
<body>
<form method="post" action="{% url 'add_product' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container-fluid">
        <div class="container">
            <div class="d-flex align-items-center py-3"><img class="me-2" src="{% static 'assets/img/icons/spot-illustrations/falcon.png' %}" alt="" width="40" /><span class="font-sans-serif"  style="color: #174ef1;font-weight: bold">falcon</span>
              </div>

            <div class="row">

                <div class="col-lg-8">

                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6 mb-4">products</h3>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">Product name</label>
                                        <input type="text" name="name" class="form-control">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">price</label>
                                        <input type="number" name="price" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">discount</label>
                                        <input type="number"  name="discount" class="form-control">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">Skitka</label>
                                        <input type="number" name="number" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6 mb-4"></h3>
                            <div class="mb-3">
                                <label class="form-label">description</label>
                                <input type="text" name="description" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">tags</label>
                                <input type="text" name="tags" class="form-control">
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">Shipping Cost</label>
                                        <input type="number" name="shop_cost" class="form-control">
                                    </div>
                                </div>
                                <div class="col-lg-6">

                                </div>
                            </div>
                            <div class="row">

                            </div>
                        </div>
                    </div>
                </div>


                <div class="card mb-4" style="width: 350px;height: 262px;">
                    <div class="card-body">
                        <h3 class="h6">Image</h3>
                        <input class="form-control" name="image" type="file">
                    </div>
                </div>

            <div class="card mb-4" style="height: 332px;width: 348px;position: absolute;right: 136px;bottom: -63px;">
                    <div class="card-body">
                        <h3 class="h6">Description long</h3>
                        <textarea name="long_description" type="text" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
                <script type="text/javascript">

                </script>
             <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
